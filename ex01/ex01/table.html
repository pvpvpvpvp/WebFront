<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 연습</title>
</head>
<h1>테이블 연습</h1>
<body>
    <table border="1">
        <caption>성적표</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>철수</td>
                <td>23</td>
                <td>80</td>
            </tr>
            <tr>
                <td>영희</td>
                <td>99</td>
                <td>99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>평균</th>
                <td colspan="2">85</td>
            </tr>
        </tfoot>
    </table>
    <h1>컬럼 확장</h1>
        <table border="">
            <tr>
                <td colspan="3">1.1</td>
                <!-- <td>1.2</td>
                <td>1.3</td> -->
            </tr>
            <tr>
                <td>2.1</td>
                <td>2.2</td>
                <td rowspan="2">2.3</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <!-- <td>3.3</td> -->
            </tr>
        </table>
</body>
</html>
