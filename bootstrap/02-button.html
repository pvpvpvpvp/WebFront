<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        div{
          border: 1px dotted red;
        }
    </style>
  </head>
  <body>
    <h1>container, Test!</h1>
    
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- btn btn-용도 -->
          <!-- 사용할 수 있는 버튼 종류 -->
          <!-- Primary,Secondary ,Success, Danger, Warning,Info,Ligth,Dark,Link -->

          <button class="btn btn-primary">Primary Button</button>
          <button class="btn btn-danger">Danger Button</button>
          <!-- button 태그 굥 input type=button, a태그에서도 활용할 수 있다. -->
          <input type="button" class="btn btn-success" value="Success">
          <a href="#"class="btn btn-warning" >A Tag Button</a>

        </div>
      </div>

      <div class="row">
        <div class="col">
          <h3>Outline Button</h3>
          <button class="btn btn-outline-primary">primary</button>
          <button class="btn btn-outline-secondary">secondary</button>
          <button class="btn btn-outline-success">success</button>
          <button class="btn btn-outline-danger">danger</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h3>Button Size</h3>
          <!-- btn btn-용도 btn-크기 -->
          <!-- 부트스트랩의 기본 크기 : lg, sm -->
          <button class="btn btn-primary btn-lg">Primary Large</button>
          <button class="btn btn-primary">Primary Normal</button>
          <button class="btn btn-primary btn-sm">Primary Small</button>

        </div>
      </div>

    </div>

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</html>
